<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Document</title>
</head>
<body>
    <form action="/server">
        <div>

        </div>

        <button>Submit</button>
    </form>
